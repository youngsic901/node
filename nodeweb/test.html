    <input id="name" type="text" value="summer"/>
    <button onclick="getSeason()">api 요청</button>
    <script>
        function getSeason() {
            const name = document.querySelector("#name").value;

            fetch(`http://localhost:3000/user/${name}`)

            .then((data) => {
                console.log(data);
            })
        }
