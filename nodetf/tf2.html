<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h2>보스톤 지역 평균 집값 예측:단순선형회귀</h2>
    <button id="showButton">분석 결과 차트 보기</button>

    <div id="result-container">
        <div id="input-container">
            <label for="roomsInput">방 갯수 입력 : </label>
            <input type="number" id="roomsInput" min="1" />
            <button id="predictButton">예측 가격 확인</button>
        </div>
        <div id="single-prediction-container">
            <h2>궁금한 방 갯수에 대한 예측 가격 : </h2>
            <p id="singlePrediction"></p>
        </div>
        <div id="prediction-container">
            <h2>실제값 방 갯수에 대한 가격 : </h2>
            <p id="singlePrediction"></p>
        </div>
        <div id="chart-container">
            <div id="scatter-plot"></div>
        </div>
    </div>
    <script type="module">
        import {runAnaylsis, predictPrice} from './tf2.js';

        window.runAnaylsis = runAnaylsis;
        window.predictPrice = predictPrice;
    </script>
</body>
</html>
